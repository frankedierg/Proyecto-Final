<app-navbar></app-navbar>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <div class="bx bx-buildings bx-sm text-dark"></div>
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email" [(ngModel)]="email">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="password"[(ngModel)]="password">
        <input type="submit" class="fadeIn fourth" value="Iniciar Sesión" (click)="iniciar()">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" routerLink="#">Olvidó su contraseña?</a>
      </div>
      <div id="formFooter">
        <a class="underlineHover" routerLink="#">Registrarse</a>
      </div>
  
    </div>
  </div>
