<h2>Registro de Visitantes</h2>
<br>
<div id="registro-usuarios">

  <div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Lista de visitantes</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Agregar Visitante</a>
      </li>
      
    </ul>
  
  
  </div>
  
  
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <!-- TAB IZQUIERDO LISTADO DE USUARIOS -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Documento</th>
            <th scope="col">Apartamento</th>
            <th scope="col">Interior</th>
            <th scope="col">Vehiculo</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>

          </tr>
        </thead>
        <tbody>
        
          <tr *ngFor ="let item of datos; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.lname}}</td>
            <td>{{item.document}}</td>
            <td>{{item.unitname}}</td>
            <td>{{item.complement}}</td>
            <td>{{item.vehicle}}</td>
            <td><button type="button" class="btn btn-success" (click)="Editar(item._id)"  id="boton-editar"> Editar</button></td>
            <td><button type="button" class="btn btn-danger" (click)="Eliminar(item.document)" id="boton-eliminar">Eliminar</button></td> 
          </tr>
        </tbody>
      </table>



   
    </div>
     
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <!-- TAB DERECHO REGISTRO DE USUARIOS -->
      <div id="formulario-registro">

        <div>
          <h4>Informaci√≥n Personal</h4>

        <div class="row">
          <div class="col-4 col-sm-4">
            <label for="name" class="col-sm-4 col-form-label">Nombres</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name">
          </div>

          <div class="col-4 col-sm-4">
            <label for="lname" class="col-sm-4 col-form-label">Apellidos</label>
            <input type="text" class="form-control" id="lname" [(ngModel)]="lname">
          </div>
          <div class="col-4 col-sm-4">
            <label for="document" class="col-sm-4 col-form-label">Documento</label>
            <input type="text" class="form-control" id="document" [(ngModel)]="document">
          </div>
       
        <div class="row">
          <div class="col-4 col-sm-4">
            <label for="fname" class="col-sm-4 col-form-label">Apartamento</label>
            <input type="text" class="form-control" id="unitname" [(ngModel)]="unitname">
          </div>
          <div class="col-4 col-sm-4">
            <label for="fname" class="col-sm-4 col-form-label">Interior</label>
            <input type="text" class="form-control" id="complement" [(ngModel)]="complement">
          </div>

          <div class="col-4 col-sm-4">
            <label for="vehicle" class="col-sm-4 col-form-label">Vehiculo</label>
            <input type="text" class="form-control" id="vehicle" [(ngModel)]="vehicle">
          </div>

        </div>

        <br>

        <div class="row">
          <div class="col-6 col-sm-6">
            <button type="button" class="btn btn-primary" (click)="Nuevo()" id="boton-nuevo">Nuevo</button>
            <button type="submit" class="btn btn-primary" *ngIf="idseleccionado == ''" (click)="registrar()" id="boton-guardar">Guardar</button>         
            <button type="button" class="btn btn-success" *ngIf="idseleccionado != ''" (click)="Actualizar()" id="boton actualizar">Actualizar</button>

          </div>

          
          
        </div>          
       
      </div>
      
    </div>
    
  </div>
  


</div>
