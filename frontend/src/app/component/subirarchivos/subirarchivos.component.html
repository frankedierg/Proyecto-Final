<div>
  <p>
    Cargue aqu√≠ su documento de identidad en formato pdf o jpg
  </p>
</div>
<div id="cargararchivos">
  <input type="file" class="btn btn-info" (change)="selectFile($event)" value="upload" id="seleccionar">
  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()" id="botoncargar">Cargar archivo</button>
  <div class="mensaje">
      {{mensaje}}
  </div>

</div>  
<div *ngIf="archivoseleccionado" class="">
  <div
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }" >
    {{ progress }}%
  </div>
</div>
